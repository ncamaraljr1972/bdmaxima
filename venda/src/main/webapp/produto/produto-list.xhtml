<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Produtos">
				<h:commandButton id="listar-button"
					actionListener="#{listProdutos.loadData}" value="Listar" />
				<p:dataTable id="table" var="produto"
					value="#{listProdutos.produtos}">
					<p:column>
						<f:facet name="header">#Id</f:facet>
						<h:outputText value="#{produto.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">Descricao</f:facet>
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{produto.preco}">
							<f:convertNumber type="currency" currencySymbol="R$ " />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandButton id="delete-button"
							action="#{listProdutos.delete(produto)}" value="Apagar" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
