<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="clienteForm">
			<p:panel header="Cliente">
				<h:panelGrid columns="1">
					<p:outputLabel for="email" value="E-mail: " />
					<p:inputText id="email" value="#{clienteController.cliente.email}" />

					<p:outputLabel for="razaoSocial" value="RazÃ£o Social: " />
					<p:inputText id="razaoSocial"
						value="#{clienteController.cliente.razaoSocial}" />

					<p:outputLabel for="produto" value="Produtos: " />
					<p:selectManyCheckbox id="produto"
						value="#{clienteController.cliente.itemPedido.produtos}">
						<f:selectItems value="#{clienteController.produtos}" var="produto"
							itemLabel="#{produto.descricao}" itemValue="#{produto}" />
					</p:selectManyCheckbox>

					<h:commandButton value="Salvar" action="#{clienteController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
