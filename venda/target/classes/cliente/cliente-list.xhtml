<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Lista de Cliente">
				<p:dataTable id="table" var="cliente" value="#{listaClientes.clientes}">
					<p:column>
						<f:facet name="header"># Id</f:facet>
						<h:outputText value="#{cliente.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{cliente.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">Razão Social</f:facet>
						<h:outputText value="#{cliente.razaoSocial}" />
					</p:column>

					<p:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandButton id="delete-button"
										 action="#{listaClientes.delete(cliente)}"
										 value="Apagar" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
