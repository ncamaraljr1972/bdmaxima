<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="produtoForm">
			<p:panel header="Cadastro de Produto">
				<h:panelGrid columns="1">
					<p:outputLabel for="name" value="Descrição: " />
					<p:inputText id="name" value="#{produtoController.produto.descricao}" />
					<p:outputLabel for="preco" value="Preço: " />
					<p:inputNumber id="preco"
						value="#{produtoController.produto.preco}" />
					<h:commandButton value="Save" action="#{produtoController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
